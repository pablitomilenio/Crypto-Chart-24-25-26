<!DOCTYPE html>
<html>
<head>
    <title>Solana Data Chart</title>
    <!-- Include Chart.js library (Assuming it's downloaded locally as 'chart.js') -->
    <script src="chart.js"></script>
    <!-- Include Moment.js library (Downloaded locally as 'moment.min.js') -->
    <script src="moment.min.js"></script>
    <!-- Include Chart.js Moment.js adapter (Downloaded locally as 'chartjs-adapter-moment.min.js') -->
    <script src="chartjs-adapter-moment.min.js"></script>
</head>
<body>
    <!-- Canvas element where the chart will be rendered -->
    <canvas id="myChart"></canvas>

    <!-- Include the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
